<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SANVISHOP DRINKS</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    {% include 'navbar.html' %}
    <!-- Contenedor para el contenido principal -->
    <div class="content-container">
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">SANVISHOP DRINKS</h1>
                    <p class="lead fw-normal text-white-50 mb-0">La bebida que queres a un click</p>
                </div>
            </div>
        </header>
        <img src="https://images.unsplash.com/photo-1518800524495-b963b722bd92?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Imagen de fondo" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
        {% block contenidoQueCambia %}
        {% endblock contenidoQueCambia %}
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p class="m-0 text-white">© Benítez Micael 2023</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
        // Obtiene el botón de "Productos" y lo oculta en la página de inicio
        document.addEventListener('DOMContentLoaded', function() {
            const productosButton = document.querySelector('a[href="#!"]');
            if (productosButton && window.location.pathname === "{% url "inicio" %}") {
                productosButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
